version: '3.1'
services:
  db:
    container_name: mysql
    image: mysql
    restart: on-failure
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306

  adminer:
    container_name: adminer
    image: adminer
    restart: on-failure
    ports:
      - 10000:8080